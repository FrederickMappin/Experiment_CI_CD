name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install flake8
          pip install -r SimpleCalculator/calculator/requirements.txt
      - name: Run flake8
        run: flake8 SimpleCalculator/calculator

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r SimpleCalculator/calculator/requirements.txt
      - name: Run unit tests
        run: |
          python -m unittest discover SimpleCalculator/calculator/tests
